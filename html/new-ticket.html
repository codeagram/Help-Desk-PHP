<div id="ticket-submit-page">
    <div class="heading">
        <h2>Submit a Support Request</h2>
        <p>Required fields are marked with <span>&ast;</span></p>
    </div>
    <div id="ticket-body">
        <form method="post" action="#">
            <div class="form-item">
                <label for="name">Name</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-item">
                <label for="email">Email</label>
                <input type="text" id="email" name="email">
            </div>
            <div class="form-item">
                <label for="loan-or-vehicle">Loan Number or Vehicle Number</label>
                <input type="text" id="loan-or-vehicle" name="loan-or-vehicle">
            </div>
            <div class="form-item">
                <label for="mobile">Mobile Number</label>
                <input type="text" id="mobile" name="mobile">
            </div>
            <div class="text-area">
                <label for="msg-body">Message</label>
                <textarea id=msg-body" name="msg-body">
            </div>
            <div class="attachment">
                <label for="attachment">Attachment</label>
                <input type="file" id="attachment" name="attachment">
            </div>
            <div class="submit-button">
                <label for="submit"></label>
                <input type="submit" id="submit" name="submit" value="Submit Ticket">
            </div>
        </form>
    </div>
</div>
